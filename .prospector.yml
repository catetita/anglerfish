
output-format: grouped
# autodetect: false
strictness: veryhigh
doc-warnings: true
test-warnings: false
max-line-length: 80

ignore-paths:
  - docs/
  - tests/

# ignore-patterns:
#   - (^|/)skip(this)?(/|$)

frosted:
  run: true

pyroma:
  run: true

pylint:
  disable:
    - missing-docstring
    # - bad-builtin
    # - too-few-public-methods
    # - star-args
    # - method-hidden
    # - access-member-before-definition

pep8:
  full: true
  disable:
    - E126
  options:
    max-line-length: 80

pep257:
  disable:
    - D100
    - D101
    - D102
    - D103
    - D205
    - D400
    - D401

mccabe:
  run: false
